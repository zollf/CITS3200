name: Heroku Deploy

on:
  push:
    branches: [main]

jobs:
  django:
    name: Django Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install
        run: pip install -r requirements.txt
      - name: Run Test
        run: python manage.py test
        env:
          ENV: test
          DEBUG: False
          SECRET_KEY: test-secret-key
      - name: Run Lint
        run: pycodestyle app/

  react:
    name: React Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
        # Todo: cache node_modules for deploy step
      - name: Yarn Install
        run: yarn
      - name: Yarn Test
        run: yarn test
      - name: Yarn Lint
        run: yarn lint
    
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [react, django]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Make Environment File
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_ENV: prod
          envkey_DEBUG: True
          envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          envkey_MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          envkey_MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
          envkey_MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          envkey_MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          envkey_MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
          file_name: .env 
      - name: Yarn Install
        run: yarn install
      - name: Minify React
        run: yarn build
      - name: Heroku Login
        uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: unipark
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
